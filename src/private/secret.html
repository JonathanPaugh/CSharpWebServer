<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>SUPER SECRET PAGE!</div>
    <div>Hello, <span id="user"></span>, Welcome! </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="/request.js" type="text/javascript"></script>
<script type="text/javascript">
    $(() => {
        getUser(result => {
            result = JSON.parse(result);
            $("#user").html(result.user);
        });
    });

    function getUser(onComplete) {
        request("/request/get-user", null, onComplete);
    }
</script>
</html>
