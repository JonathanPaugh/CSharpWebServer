<!DOCTYPE html>
<html>
<head>
    <title>Template Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <button id="template-button">Get Template</button>
    <a href="/template/test.html"><button>Navigate To Template (Not Allowed)</button></a>
    <div id="template"></div>
</body>
<script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
<script src="/request.js" type="text/javascript"></script>
<script type="text/javascript">
    $(() => {
        $("#template-button").click(getTemplate);
    });

    function getTemplate() {
        request("/template/test.html", null, (result) => {
            $("#template").html(result);
        });
    }
</script>
</html>
