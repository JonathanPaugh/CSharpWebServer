<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <input id="user" type="text" placeholder="User" />
    <input id="password" type="text" placeholder="Password" />
    <button id="signup-button">Signup</button>
    <button id="login-button">Login</button>
    
    <br/>
    <br/>

    <a href="/private/secret.html"><button id="secret-button">Super Secret Logged In Page</button></a>
</body>
<script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
<script src="/request.js" type="text/javascript"></script>
<script type="text/javascript">
    $(() => {
        $("#signup-button").click(() => {
            signup($("#user").val(), $("#password").val());
        });

        $("#login-button").click(() => {
            login($("#user").val(), $("#password").val());
        });
    });

    function signup(user, password, onComplete) {
        request("/authenticate/signup",
        {
            "user": user,
            "password": password
        }, onComplete);
    }

    function login(user, password, onComplete) {
        request("/authenticate/login",
        {
            "user": user,
            "password": password
        }, onComplete);
    }
</script>
</html>
